<!doctype html>
<html>

<head>
    <title> calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <div class="flex bg-vdesablue justify-center h-lvh w-screen " id="main">
        <div class="m-20 pr-8 pl-8 " id="calc">
            <header class="flex justify-between gap-64 text-lg font-bold text-white text-center">
                <h1 class="text-2xl text-center mt-6">calc</h1>
                <div class="flex justify-center gap-4 text-center  ">
                    <span class="uppercase  text-center align-middle mt-7">theme</span>
                    <div class=" flex justify-center align-middle flex-col">
                        <div class="flex justify-center gap-5 text-lg font-bold text-white">
                            <button id="theme1">1</button>
                            <button id="theme2">2</button>
                            <button id="theme3">3</button>
                        </div>
                        <div id="thChanger" class=" relative w-24 h-9 bg-vddarkblue rounded-full p-2">
                            <div id="toggle " class=" absolute  bg-lorange rounded-full w-5 h-5"></div>
                        </div>
                    </div>
                </div>
            </header>
            <section
                class=" mt-5  rounded-md flex justify-end p-4 bg-vddeblue  min-w-fit text-3xl font-bold text-white h-24">
                <div class="">
                    <span id="result">0</span>
                </div>
            </section>
            <section id="calcu" class=" p-5 mt-5 rounded-md bg-vddeblue min-w-fit min-h-fit">
                <div class=" text-2xl font-bold flex justify-between" id="symbols">
                    <div id="numbers" class="grid grid-cols-4 gap-0 ">
                        <button id="number7"
                            class=" rounded-md ml-0 m-3 border-solid p-1 text-center border-bordern  bg-bordern w-24 h-12  ">
                            7
                        </button>
                        <button id="number8"
                            class=" rounded-md ml-0 m-3 border-solid p-1 text-center border-bordern  bg-bordern w-24 h-12  ">
                            8
                        </button>
                        <button id="number9"
                            class=" rounded-md ml-0 m-3 border-solid p-1 text-center border-bordern  bg-bordern w-24 h-12  ">
                            9
                        </button>
                        <button id="deleteb"
                            class=" rounded-md ml-0 m-3 border-solid p-1 text-center uppercase text-white  border-vdesablue  bg-vdesablue w-24 h-12  ">
                            del
                        </button>
                        <button id="number4"
                            class="rounded-md ml-0 m-3 border-solid p-1 text-center border-bordern  bg-bordern w-24 h-12  ">
                            4
                        </button>
                        <button id="number5"
                            class="rounded-md ml-0 m-3 border-solid p-1 text-center border-bordern  bg-bordern w-24 h-12  ">
                            5
                        </button>
                        <button id="number6"
                            class="rounded-md ml-0 m-3 border-solid p-1 text-center border-bordern  bg-bordern w-24 h-12  ">
                            6
                        </button>
                        <button id="add"
                            class="rounded-md ml-0 m-3 border-solid p-1 text-center border-bordern  bg-bordern w-24 h-12  ">
                            +
                        </button>
                        <button id="number1"
                            class="rounded-md ml-0 m-3 border-solid p-1 text-center border-bordern  bg-bordern w-24 h-12  ">
                            1
                        </button>
                        <button id="number2"
                            class="rounded-md ml-0 m-3 border-solid p-1 text-center border-bordern  bg-bordern w-24 h-12  ">
                            2
                        </button>
                        <button id="number3"
                            class="rounded-md ml-0 m-3 border-solid p-1 text-center border-bordern  bg-bordern w-24 h-12  ">
                            3
                        </button>
                        <button id="sub"
                            class="rounded-md ml-0 m-3 border-solid p-1 text-center border-bordern  bg-bordern w-24 h-12  ">
                            -
                        </button>
                        <button id="dot"
                            class="rounded-md ml-0 m-3 border-solid  p-1 text-center border-bordern  bg-bordern w-24 h-12  ">
                            .
                        </button>
                        <button id="number0"
                            class="rounded-md ml-0 m-3 border-solid p-1 text-center border-bordern  bg-bordern w-24 h-12  ">
                            0
                        </button>
                        <button id="devide"
                            class="rounded-md ml-0 m-3 border-solid p-1 text-center border-bordern  bg-bordern w-24 h-12  ">
                            /
                        </button>
                        <button id="multiply"
                            class="rounded-md ml-0 m-3 border-solid p-1 text-center border-bordern  bg-bordern w-24 h-12  ">
                            x
                        </button>
                    </div>
                </div>
                <div class="grid grid-cols-2 font-bold text-2xl gap-4  text-white">
                    <button id="reset"
                        class="rounded-md  uppercase border-solid p-3 text-center border-vdesablue  bg-vdesablue ">reset</button>
                    <button id="getresult"
                        class="rounded-md mr-3 uppercase border-solid p-3 text-center border-lorange  bg-lorange">=</button>
            </section>
        </div>
    </div>
</body>
